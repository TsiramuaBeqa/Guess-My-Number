<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Guess My Number</title>
</head>
<body>
  
  <main class="guess-my-number">
    <section class="top-section">
      <div class="top-section-top-descr">
        <button class="btn again">Again!</button>
        <p class="nuumber-range">(Between 1 and 20)</p>
      </div>
      <h1 class="game-name">Guess My Number</h1>
      <div class="secret-number">
        <span class="number">?</span>
      </div>
    </section>
    <section class="bottom-section">
      <div class="bottom-section-descr">
        <div class="bottom-section-left">
          <input type="number" class="user-input">
          <button class="btn check">Check!</button>
        </div>
        <div class="button-section-right">
          <p class="message">Start Guessing...</p>
          <p class="score-content">
            Score: <span class="score">20</span>
          </p>
          <p class="highscore-content">
            HighScore: <span class="highscore">0</span>
          </p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
